<section class="px-2 py-8 bg-white md:px-0 flex  flex-col justify-center items-center">
    <app-header class="w-full container"></app-header>
    <div class="container  flex justify-center py-8 items-center max-w-12xl px-2 mx-auto xl:px-5">
        <main class="w-full bg-indigo-600 rounded-2xl flex flex-col justify-center items-center px-4 pb-32 h-full">
            <button (click)="back()"
                class=" text-white text-lg px-2 py-1 text-center border-none m-3  hover:transform hover:scale-105 transition-all self-start"><i
                    class="fa-solid fa-arrow-left"></i>
            </button>

            <div class="w-full md:w-96 shadow-2xl shadow-slate-900 mx-auto text-white bg-clip-padding backdrop-filter bg-white bg-opacity-10 backdrop-blur-md mt-20 py-4 px-8 rounded-md">
                <div class="text-3xl text-center font-extrabold tracking-tight">
                    Create To-do
                </div>
                <form   [formGroup]="taskForm" (ngSubmit)="onSubmit()"class="my-2">
                    <div class="form-group">
                        <label for="title" class="pr-6 pl-4 py-2 text-sm">Title</label>
                        <input class="bg-white bg-opacity-10 hover:bg-opacity-20 transition duration-500 shadow-inner shadow-slate-600/90 rounded-md p-3 outline-none w-full" type="text"
                            name="title" id="title" formControlName="title" [(ngModel)]="taskForm.value.title" required />
                    </div>
                    <!-- <div *ngIf="title.invalid && (title.dirty || title.touched)" class="invalid-feedback">
                        <div *ngIf="title.errors?.['required']">
                          Title is required.
                        </div>
                        <div *ngIf="title.errors?.['minlength']">
                          This field must have at least 1 character.
                        </div>
                    </div> -->

                    <div class="form-group">
                        <label for="description" class="pr-6 pl-4 py-2 text-sm">Description</label>
                        <input class="bg-white bg-opacity-10 hover:bg-opacity-20 transition duration-500 shadow-inner shadow-slate-600/90 rounded-md p-3 outline-none w-full" type="text"
                            name="description" id="title" formControlName="description" required />
                    </div>


                    <div class="flex flex-col mt-4">
                        <div
                            class="border border-transparent bg-opacity-10 backdrop-blur-lg focus:border-purple-500 rounded-3xl shadow-sm flex mb-4 items-center lg:flex-1">
                            <label for="description" class="pr-6 pl-4 py-2 text-sm text-center w-24">Priority</label>
                            <select name="priority" id="priority" formControlName="priority"
                                class="bg-transparent hover:bg-opacity-20 transition duration-500 shadow-inner shadow-slate-600/90 rounded-md p-3 outline-none w-full">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div
                            class="border border-transparent bg-purple-400 bg-opacity-10 backdrop-blur-lg  rounded-md shadow-sm flex mb-4 items-center lg:flex-1">
                            <label for="deadline" class="pr-6 pl-4 py-2 text-sm text-center w-24">Deadline</label>
                            <input type="date" name="deadline" id="deadline" formControlName="deadline"
                                class="border border-white bg-transparent hover:bg-opacity-20 transition duration-500 shadow-inner shadow-slate-600/90 rounded-md p-3 outline-none w-full">
                        </div>
                    </div>

                    <div class="flex place-content-end">
                        <button type="submit" [disabled]="taskForm.invalid" class="cursor-pointer px-3 py-2 shadow-md shadow-slate-600/70 w-5/12 bg-opacity-30 hover:bg-opacity-40 transition duration-500 bg-white rounded-md">Save</button>
                     </div>
                </form>
            </div>

        </main>
    </div>
</section>
